<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue过滤器</title>
    </head>
    <body>
        <!-- 'abc' => 'cba' -->
        <span v-text="message | reverse"></span>

        <!-- 'hello' => 'before hello after' -->
        <span v-text="message | wrap 'before' 'after'"></span>

        <input type="text">

        <script type="text/javascript" src="./vue.js"></script>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
